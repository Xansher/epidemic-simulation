<div class="index-container">
    <div class="label-container">
        <h2>List of simulations</h2>
    </div>
    <div class="content-container">
        <div class="buttons-container">
            <button class="button button-green" (click)="openCreate()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <table mat-table [dataSource]="simulations" class="mat-elevation-z8 table-index">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let item">{{item.name}}</td>
            </ng-container>
            <ng-container matColumnDef="p">
                <th mat-header-cell *matHeaderCellDef>P</th>
                <td mat-cell *matCellDef="let item">{{item.p}}</td>
            </ng-container>
            <ng-container matColumnDef="i">
                <th mat-header-cell *matHeaderCellDef>I</th>
                <td mat-cell *matCellDef="let item">{{item.i}}</td>
            </ng-container>
            <ng-container matColumnDef="r">
                <th mat-header-cell *matHeaderCellDef>R</th>
                <td mat-cell *matCellDef="let item">{{item.r}}</td>
            </ng-container>
            <ng-container matColumnDef="m">
                <th mat-header-cell *matHeaderCellDef>M</th>
                <td mat-cell *matCellDef="let item">{{item.m}}</td>
            </ng-container>
            <ng-container matColumnDef="ti">
                <th mat-header-cell *matHeaderCellDef>Ti</th>
                <td mat-cell *matCellDef="let item">{{item.ti}}</td>
            </ng-container>
            <ng-container matColumnDef="tm">
                <th mat-header-cell *matHeaderCellDef>Tm</th>
                <td mat-cell *matCellDef="let item">{{item.tm}}</td>
            </ng-container>
            <ng-container matColumnDef="ts">
                <th mat-header-cell *matHeaderCellDef>Ts</th>
                <td mat-cell *matCellDef="let item">{{item.ts}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let item">
                    <div class="actions-container">
                        <a routerLink="./{{item.id}}">
                            <mat-icon>inbox</mat-icon>
                        </a>
                        <button (click)="delete(item.id)" color="warn" class="action-button" >
                            <mat-icon>delete_forever</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        </table>
    </div>
    <div *ngIf="isCreateFormVisible" class="div-container">
        <div class="create-container">
            
            <div class="x-button-container">
                <button (click)="closeCreateWindow()"><mat-icon>close</mat-icon></button>
            </div>
            <div class="create-content-container">
                <h2>Create new simulation</h2>
            <app-form-simulations>
        
            </app-form-simulations>
            </div>
            
        </div>
    </div>
        
    
    
    
</div>
