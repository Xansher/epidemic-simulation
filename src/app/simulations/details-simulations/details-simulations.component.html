<div class="label-container">
    <div class="flex">
        <h2 class='flex-item'>Details of simulation <strong>{{model.name}}</strong></h2>
        <a class='flex-item' routerLink="/simulations/edit/{{model.id}}">
            <mat-icon>edit</mat-icon>
        </a>
    </div>
    
</div>
<div class="content-container">
    <div class="columns-container ">
        <div class="card card-violet">
            <div>8000</div>
            <div class="card-label">Infected</div>
        </div>
        <div class="card card-green">
            <div>70000</div>
            <div class="card-label">Healthy</div>
        </div>
        <div class="card card-grey">
            <div>450</div>
            <div class="card-label">Dead</div>
        </div>
        <div class="card card-blue">
            <div>160</div>
            <div class="card-label">Cured</div>
        </div>
    </div>
    <div class="columns-container overflowed mat-elevation-z8 table-index">
        <table mat-table [dataSource]="results" >
            <ng-container matColumnDef="day">
                <th mat-header-cell *matHeaderCellDef>Day</th>
                <td mat-cell *matCellDef="let item">{{item.day}}</td>
            </ng-container>
            <ng-container matColumnDef="infected">
                <th mat-header-cell *matHeaderCellDef>Infected</th>
                <td mat-cell *matCellDef="let item">{{item.infected}}</td>
            </ng-container>
            <ng-container matColumnDef="healthy">
                <th mat-header-cell *matHeaderCellDef>Healthy</th>
                <td mat-cell *matCellDef="let item">{{item.healthy}}</td>
            </ng-container>
            <ng-container matColumnDef="dead">
                <th mat-header-cell *matHeaderCellDef>Dead</th>
                <td mat-cell *matCellDef="let item">{{item.dead}}</td>
            </ng-container>
            <ng-container matColumnDef="cured">
                <th mat-header-cell *matHeaderCellDef>Cured</th>
                <td mat-cell *matCellDef="let item">{{item.cured}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        </table>
    </div>
    <div class="columns-container">
        <div style="display: block; width: 100%; margin-left: 0.25em;
        margin-right: 0.25em;" class="mat-elevation-z8 table-index">
            <canvas mdbChart
                [chartType]="chartType"
                [datasets]="chartInfected"
                [labels]="chartLabels"
                [colors]="chartColorsInfected"
                [options]="chartOptions"
                [legend]="true"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
            </canvas>
        </div>
        <div style="display: block; width: 100%; margin-left: 0.25em;
        margin-right: 0.25em;" class="mat-elevation-z8 table-index">
            <canvas mdbChart
                [chartType]="chartType"
                [datasets]="chartHealthy"
                [labels]="chartLabels"
                [colors]="chartColorsHealthy"
                [options]="chartOptions"
                [legend]="true"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
            </canvas>
        </div>
    </div>
    
    <div class="columns-container">
        <div style="display: block; width: 100%; margin-left: 0.25em;
        margin-right: 0.25em;" class="mat-elevation-z8 table-index">
            <canvas mdbChart
                [chartType]="chartType"
                [datasets]="chartDead"
                [labels]="chartLabels"
                [colors]="chartColorsDead"
                [options]="chartOptions"
                [legend]="true"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
            </canvas>
        </div>
        <div style="display: block; width: 100%; margin-left: 0.25em;
        margin-right: 0.25em;" class="mat-elevation-z8 table-index">
            <canvas mdbChart
                [chartType]="chartType"
                [datasets]="chartCured"
                [labels]="chartLabels"
                [colors]="chartColorsCured"
                [options]="chartOptions"
                [legend]="true"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
            </canvas>
        </div>
    </div>
    
</div>
